<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Miku HomePage</title>
</head>
<body>
    <h1>Miku Photos</h1>
    <img id = "myImage" src="/images/36.png"  alt="A random Miku.">
        <div class="text-center">
            <button onclick="loadImage()">Click Here</button>
        </div>
          <script>
              var myImage = document.getElementById("myImage");
        
                  async function loadImage() {
                    imageRes = await fetch("/api/images.json")
                    imageList = await imageRes.json();

                        myImage.src = imageList.images[Math.floor(Math.random() * imageList.images.length)]
        }

        loadImage()
        </script>

</html>
